<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style/css/main.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">


    <div class="result">
      <h2 class="result__heading heading-M">Your Result</h2>
      <div class="result__number">
        <p class="result__number--top heading-XL">76</p>
        <p class="result__number--bot">of 100</p>
      </div>
      <h1 class="result__highlight heading-L">
        Great
      </h1>
      <p class="result__text">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="summary">
      <h2 class="summary__heading heading-M">
        Summary
      </h2>
      <div class="summary__notes">

        <div class="summary__notes--reaction">
          <img src="assets/images/icon-reaction.svg" alt="reaction" class="summary__notes--reaction-img">
          <p class="summary__notes--reaction-text">Reaction</p>
          <div class="summary__notes--reaction-note">
            <p class="summary__notes--reaction-note-left">80</p>
            <p class="summary__notes--reaction-note-right">/ 100 </p>
          </div>


        </div>

        <div class="summary__notes--memory">
          <img src="assets/images/icon-memory.svg" alt="memory" class="summary__notes--memory-img">
          <p class="summary__notes--memory-text">Memory</p>
          <div class="summary__notes--memory-note">
            <p class="summary__notes--memory-note-left">92</p>
            <p class="summary__notes--memory-note-right">/ 100 </p>
          </div>
        </div>

        <div class="summary__notes--verbal">
          <img src="assets/images/icon-verbal.svg" alt="verbal" class="summary__notes--verbal-img">
          <p class="summary__notes--verbal-text">Verbal</p>
          <div class="summary__notes--verbal-note">
            <p class="summary__notes--verbal-note-left">61</p>
            <p class="summary__notes--verbal-note-right">/ 100 </p>
          </div>
        </div>

        <div class="summary__notes--visual">
          <img src="assets/images/icon-visual.svg" alt="visual" class="summary__notes--visual-img">
          <p class="summary__notes--visual-text">Visual</p>
          <div class="summary__notes--visual-note">
            <p class="summary__notes--visual-note-left">73</p>
            <p class="summary__notes--visual-note-right">/ 100 </p>
          </div>
        </div>
      </div>

      <button class="summary__btn">Continue</button>
    </div>


  </div>

  </div> -->
</body>

</html>
